<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptado</title>
    </head>
    <body>
            <header>
                <img src="imagenes/logo.png" alt="Logo de Alura" class="logo">
            </header>
        
            <main>
                <section class="section1">
                    <textarea class="text-area" id="text-input" cols="30" rows="10"placeholder="Ingrese el texto aqui" required></textarea>
                    <div class="frame1">
                         <img src="imagenes/bi_exclamation-circle-fill.png" alt="exclamation-circle-fill"><p class="aviso">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <div class="btn-encriptar">       
                            <button class="text-encriptar" type="button" id="encriptar" onclick="encriptar()" ">Enciptar</button>        
                        </div>        
                        <div class="btn-desencriptar">       
                            <button class="text-desencriptar" type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>        
                        </div>                   
                    </div>
        
                </section>

                <section>
                    <div><textarea class="text-output" id="resultado" cols="30" rows="10"></textarea>
                        <div class="muñeco"><img src="imagenes/muneco.png" alt="imagen de muñeco" id="img-muñeco"></div>
                        <div class="avisos">
                            <h6 class="aviso1" id="av1">Ningún mensaje fue encontrado</h6>  
                            <h4 class="aviso2" id="av2">Ingresa el texto que desees en criptar o desencriptar<h4> 
                        </div >           
                    </div>
                    <div class="btn-copiar">
                        <button class="text-copiar" type="button" id="copiar">Copiar</button>
                    </div>               
                </section>
        
            </main>    

            <script src="/challengeonecodificador4_/Encriptador/encriptador.js"></script>
        
    </body>
 
</html>
